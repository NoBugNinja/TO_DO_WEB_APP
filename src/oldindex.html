<html>

  <link href="./output.css" rel="stylesheet">
  <link href="./custom.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white shadow-xl rounded-2xl w-full max-w-md p-6">
    
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>

      <button id="addtask"
        class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-600 transition">

      </button>

    <ul id="taskList" class="space-y-3 relative">
 
    </ul>
