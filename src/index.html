<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Lora:wght@600&display=swap" rel="stylesheet">

  <link href="./custom.css" rel="stylesheet">
  
  <title>Classy To-Do List</title>
</head>
<body class="bg-slate-900 font-sans flex items-center justify-center min-h-screen antialiased">

  <div class="bg-slate-800/80 backdrop-blur-sm border border-slate-700 shadow-2xl shadow-purple-900/20 rounded-2xl w-full max-w-md p-8">
    
    <h1 class="font-serif text-3xl font-bold text-center text-slate-100 mb-8 tracking-wider">
      Today's Agenda
    </h1>

    <div class="flex gap-4 mb-6">
      <input 
        id="taskInput" 
        type="text" 
        placeholder="Add a new item..." 
        class="flex-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-2 text-slate-100 placeholder-slate-400 outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300"
      >
      <button 
        id="addtask"
        class="bg-purple-600 text-white p-3 rounded-xl hover:bg-purple-700 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-slate-800"
        aria-label="Add task"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
        </svg>
      </button>
    </div>

    <ul id="taskList" class="space-y-3">
        </ul>
    
  </div>

  <script src="ipscript.js"></script>
</body>
</html>
